<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #taskChart {
      max-width: 80%;
      max-height: 80%;
    }
    #debug {
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      color: black;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="taskChart"></canvas>
  <div id="debug"></div> <!-- 用于显示调试信息 -->
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return 0;
    }

    var completedTasks = getQueryVariable("completedTasks");
    var incompleteTasks = getQueryVariable("incompleteTasks");

    // 调试信息
    document.getElementById('debug').innerHTML = `Completed Tasks: ${completedTasks}, Incomplete Tasks: ${incompleteTasks}`;
    console.log(`Completed Tasks: ${completedTasks}, Incomplete Tasks: ${incompleteTasks}`);

    var ctx = document.getElementById('taskChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Completed', 'Incomplete'],
        datasets: [{
          data: [completedTasks, incompleteTasks],
          backgroundColor: [
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 99, 132, 0.2)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true
      }
    });
  </script>
</body>
</html>
